name: Build Whisper Android App

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"

    # 1. تحميل مكتبة FFmpeg (ضرورية لعمل الكود، لا يمكن إزالتها وإلا سيفشل البناء)
    - name: Download FFmpeg Kit
      run: |
        mkdir -p examples/whisper.android/app/libs
        curl -L -o examples/whisper.android/app/libs/ffmpeg-kit.aar "https://artifactory.appodeal.com/appodeal-public/com/arthenica/ffmpeg-kit-full-gpl/6.0-2.LTS/ffmpeg-kit-full-gpl-6.0-2.LTS.aar"

    # (تم حذف خطوة تحميل وحقن النموذج من هنا)

    - name: Build APK
      run: |
        cd examples/whisper.android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: whisper-app-no-model
        path: examples/whisper.android/app/build/outputs/apk/debug/app-debug.apk
